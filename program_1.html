<html>
    <script>
         function reverseString(str) {
    let newString = "";
     for (let i = str.length - 1; i >= 0; i--) {
         newString += str[i];
   }
    return newString;
}
document.write(`Reversed string is : ${reverseString('hey its sunny day')}`)
    </script>
</html>
