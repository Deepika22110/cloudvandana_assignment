<!--Perform sorting of an array in descending order.-->
<html>
    <script>
const arr1 = [24.6,23.7,18.9,76.5]; 
const arr2 = [54,23,12,97,100]; 

function arrSort(arr) { 
	arr.sort((a,b)=>a-b); 
	arr.reverse(); 
	return arr; 
} 

document.write(arrSort(arr1)); 
document.write(arrSort(arr2));
</script>

</html>
