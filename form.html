<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: rgba(0, 238, 255, 0.5);
        }
        .field {
            margin-bottom: 15px;
            
        }
        body{
            background-color: aqua;

        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form id="surveyForm">
            <div class="field">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="field">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="field">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="field">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    
                </select>
            </div>
            <div class="field">
                <label>Gender:</label><br>
                <input type="checkbox" id="male" name="gender" value="Male"> Male
                <input type="checkbox" id="female" name="gender" value="Female"> Female
            </div>
            <div class="field">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="field">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="field">
                <input type="submit" value="Submit">
                <input type="button" value="Reset" onclick="resetForm()">
            </div>
        </form>
    </div>

    <div id="popup" style="display: none;">
        <h2>Survey Results</h2>
        <div id="results"></div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function resetForm() {
            document.getElementById('surveyForm').reset();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            resetForm();
        }

        document.getElementById('surveyForm').addEventListener('submit', function (event) {
            event.preventDefault();

            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const genderElements = document.getElementsByName('gender');
            const gender = [];
            for (let i = 0; i < genderElements.length; i++) {
                if (genderElements[i].checked) {
                    gender.push(genderElements[i].value);
                }
            }
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;

            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p><strong>First Name:</strong> ${firstName}</p>
                <p><strong>Last Name:</strong> ${lastName}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Country:</strong> ${country}</p>
                <p><strong>Gender:</strong> ${gender.join(', ')}</p>
                <p><strong>Profession:</strong> ${profession}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Mobile Number:</strong> ${mobile}</p>
            `;
            document.getElementById('popup').style.display = 'block';
        });
    </script>
</body>
</html>
